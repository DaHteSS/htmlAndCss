<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Timeline</title>
</head>
<body>
  <div class="timeline">
    <div class="container">
      <div class="line">
        <div class="circle_big circle_big_1">
          <span class="circle__text">2011</span>
        </div>
        <div class="desc desc_1">
          <span class="desc__text">masters in multimedia</span>
        </div>
        <div class="desc desc_2">
          <span class="desc__text">
            <span class="desc__text_inner">all pakistan</span> poster competition winner
          </span>
        </div>
        <div class="circle_big circle_big_2">
          <span class="circle__text">2006</span>
        </div>
        <div class="desc desc_3">
          <span class="desc__text">internship</span>
        </div>
        <div class="circle_big circle_big_3">
          <span class="circle__text">2004</span>
        </div>
        <div class="desc desc_4">
          <span class="desc__text">
            <span class="desc__text_inner desc__text_inner_4">e</span>ACCP
          </span>
        </div>
        <div class="desc desc_5">
          <span class="desc__text">fell in love</span>
        </div>
        <div class="circle_big circle_big_4">
          <span class="circle__text">1999</span>
        </div>
        <div class="desc desc_6">
          <span class="desc__text">college</span>
        </div>
        <div class="desc desc_7">
          <span class="desc__text">school</span>
        </div>
        <div class="circle_big circle_big_5">
          <span class="circle__text">1988</span>
        </div>
        <div class="circle_big circle_big_6">
          <span class="circle__text">1984</span>
        </div>
        <div class="desc desc_8">
          <span class="desc__text">12, january - born</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
